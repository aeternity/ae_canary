version: "3.6"
services:
  canary-postgres:
    image: postgres
    hostname: canary-postgres
    restart: unless-stopped
    container_name: canary-postgres
    environment:
      - POSTGRES_PASSWORD=postgres # replace with your own credentials
      - POSTGRES_USER=postgres # replace with your own credentials
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  ae_canary:
    build: .
    container_name: ae_canary
    depends_on:
      - canary-postgres
    ports:
      - 4000:4000
    environment:
      - POSTGRES_PASSWORD=postgres # replace with your own credentials
      - POSTGRES_USER=postgres # replace with your own credentials
      - POSTGRES_DB=canary_db
      - POSTGRES_HOST=canary-postgres
      ## please consult the docs for details
      - MDW_URL=
      - SECRET_KEY_BASE=
      - GUARDIAN_SECRET_KEY=
      ## Exchanges exposure settings
      - EXCHANGES_STATS_INTERVAL=30
      - EXCHANGES_ALERTS_INTERVAL=7
      - EXCHANGES_HAS_TXS_INTERVAL=7
      - EXCHANGES_SUSPICIOUS_DEPOSIT_THRESHOLD=500000
    restart: unless-stopped
